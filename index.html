<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>DesiPreneurs Digital Business Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" id="bizcard">
      <div class="card-face card-front">
        <img src="front.jpg" alt="DesiPreneurs Business Card Front" />
      </div>
      <div class="card-face card-back">
        <img src="back.jpg" alt="DesiPreneurs Business Card Back" />
      </div>
    </div>
    <p class="tap-hint">Tap/Click the card to flip</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
